<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SpriteJS ~ Next - 下一代 SpriteJS</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A graphics system born for visualization.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://s5.ssl.qhres.com/static/14f3e44c81d81666.css">
  <style>
    nav a {
      margin: 0 10px;
    }
    .app-nav {
      margin-right: 100px;
    }
    .markdown-section a {
      text-decoration: none;
    }
    .markdown-section a:hover {
      text-decoration: underline;
    }
    .content {
      min-width: 320px;
    }
    @media only screen and (max-width: 479px) {
      .app-nav {
        left: 10px;
        right: auto;
        white-space: nowrap;
      }
    }
    @media only screen and (max-width: 319px) {
      .github-corner {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    const language = navigator.language;
    // const language = 'en';
    window.$docsify = {
      name: 'SpriteJS v3',
      repo: 'spritejs/spritejs',
      loadNavbar: true,
      loadSidebar: true,
      // logo: '/logo.svg',
      homepage: language === 'zh-CN' ? 'zh-cn/README.md' : 'en/README.md',
      alias: {
        '/zh-cn/.*/_sidebar.md': '/zh-cn/_sidebar.md',
        '/zh-cn/.*/_navbar.md': '/zh-cn/_navbar.md',
        '/en/.*/_sidebar.md': '/en/_sidebar.md',
        '/en/.*/_navbar.md': '/en/_navbar.md',
        '/_sidebar.md': language === 'zh-CN' ? '/zh-cn/_sidebar.md' : '/en/_sidebar.md',
        '/_navbar.md': language === 'zh-CN' ? '/zh-cn/_navbar.md' : '/en/_navbar.md',
      },
    };
  </script>
  <script src="//lib.baomitu.com/docsify/4.10.2/docsify.min.js"></script>
  <script src="//lib.baomitu.com/docsify/4.10.2/plugins/search.min.js"></script>
</body>
</html>
