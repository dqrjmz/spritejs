  <style>
    #container {
      position: absolute;
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
const { Scene, Group, Arc } = spritejs;
const container = document.getElementById("container");
const scene = new Scene({
  container,
  width: 600,
  height: 600
});
const layer = scene.layer();

// const group = new Group({

//   border: [1, "red"]

const arc = new Arc({
  pos: [300, 300],
  radius: 100,
  startAngle: -40,
  endAngle: 320,
  lineWidth: 10,
  strokeColor: "blue"
});
